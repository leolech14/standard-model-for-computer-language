# Validation Corpus: 102 Repositories
# Purpose: L2 → L3 hypothesis validation (n≥100 requirement)
#
# Stratification: 6 languages × 17 repos each = 102 total
# Base: 33 calibration repos (validated)
# Addition: 69 new repos
#
# Usage: python tools/cloud/orchestrate_corpus.py artifacts/atom-research/corpus_102_validation.yaml

version: 2
corpus_id: validation_102
generated_at_utc: "2026-01-23T12:00:00Z"
purpose: "L2 validation corpus - test hypotheses H1-H6 with n≥100"

notes: |
  This corpus extends the 33-repo calibration set to 102 repos.
  All calibration repos are included for continuity.
  New repos selected for:
  - Domain diversity (library, web, CLI, systems, ML)
  - Size diversity (small, medium, large)
  - Hard cases (metaprogramming, monorepos, generated code)

config:
  deterministic: true
  ai_insights: false
  timeout_per_repo: 600  # 10 minutes max

stratification:
  languages: [python, typescript, javascript, go, rust, java]
  target_per_language: 17
  domains: [web_backend, web_frontend, cli, library, ml, systems]

